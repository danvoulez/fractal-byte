name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"

jobs:
  # ── Gate: full test suite must pass before release ──────────────
  gate:
    name: Release Gate
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2

      - name: Format check
        run: cargo fmt --all --check

      - name: Clippy
        run: cargo clippy --workspace --all-targets

      - name: Unit + integration tests
        run: cargo test --workspace

      - name: Conformance (receipts + RB-VM + NRF)
        run: |
          cargo test -p ubl_runtime -- receipt --nocapture
          cargo test -p rb_vm -- --nocapture
          cargo test -p ubl_ai_nrf1 -- --nocapture

      - name: Gate hardened (auth, rate-limit, tenant, replay, edge)
        run: cargo test -p ubl_gate --test hardened -- --nocapture

      - name: Race condition
        run: cargo test -p ubl_gate --test race_card -- --nocapture

  # ── Build release binaries ─────────────────────────────────────
  build:
    name: Build macOS arm64
    needs: gate
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Build release binaries
        run: |
          cargo build --release -p ubl_gate
          cargo build --release -p ubl

      - name: Package
        run: |
          VERSION="${GITHUB_REF_NAME}"
          mkdir -p dist
          cp target/release/ubl_gate dist/
          cp target/release/ubl dist/
          echo "${VERSION}" > dist/VERSION
          echo "${{ github.sha }}" > dist/COMMIT
          tar czf ubl-darwin-arm64.tar.gz -C dist .
          shasum -a 256 ubl-darwin-arm64.tar.gz > ubl-darwin-arm64.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ubl-darwin-arm64
          path: |
            ubl-darwin-arm64.tar.gz
            ubl-darwin-arm64.tar.gz.sha256

  # ── Generate changelog + publish GitHub Release ────────────────
  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --strip header
        env:
          OUTPUT: RELEASE_NOTES.md
          GITHUB_REPO: ${{ github.repository }}

      - name: Generate full changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --output CHANGELOG.md
        env:
          GITHUB_REPO: ${{ github.repository }}

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ubl-darwin-arm64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "UBL ${{ github.ref_name }}"
          body_path: RELEASE_NOTES.md
          files: |
            ubl-darwin-arm64.tar.gz
            ubl-darwin-arm64.tar.gz.sha256
            CHANGELOG.md
          make_latest: true
